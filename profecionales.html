        <!-- Fin NAV VAR -->


        <div class="container">

            <h1 class="h1 pt-2">Profecionales</h1>

            <div class="p-4">
                <!-- Button trigger modal -->
                <button id="btn-nueva-mascota" type="button" class="btn btn-primary" data-toggle="modal"
                    data-target="#exampleModal">
                    Nuevo
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modal-titulo">Nuevo Profecional</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">

                                <!-- Contenido -->
                                <form class="form">
                                    <input type="hidden" id="input-indice">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col">
                                                <label for="" class="mb-0 mt-3">Identificacion</label>
                                                <input type="number" name="Identificacion" class="form-control"
                                                    placeholder="Identificacion" id="identificacion-profecional">
                                            </div>
                                            <div class="col">
                                                <label for="pais-profecional" class="mb-0 mt-3">Pais</label>
                                                <select class="form-control" id="pais-profecional">
                                                    <option>Colombia</option>
                                                    <option>Mexico</option>
                                                    <option>Panama</option>
                                                    <option>Ecuador</option>
                                                    <option>Otro</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <label for="nombre-profecional" class="mb-0 mt-3">Nombre</label>
                                                <input type="text" name="nombre-profecional" class="form-control"
                                                    placeholder="Nombre" id="nombre-profecional">
                                            </div>
                                            <div class="col">
                                                <label for="apellido-profecional" class="mb-0 mt-3">Apellido</label>
                                                <input type="text" name="apellido-profecional" class="form-control"
                                                    placeholder="Apellido" id="apellido-profecional">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <!-- fin contenido -->

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal"
                                    id="btn-agregar"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- TABLE OF PETS -->
            <div>
                <table class="table table-stripped table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Identificacion</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Pais</th>
                            <th scope="col">Opciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-mascotas">

                    </tbody>
                </table>
            </div>
            <!--FINISH TABLE OF PETS -->

        </div>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

        <script src="js/profecionales.js"></script>
